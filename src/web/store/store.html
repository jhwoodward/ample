<div class="side-menu store">
  <md-toolbar class="md-theme-light">
    <div class="md-toolbar-tools">
      <h1 flex class="system-text">Library</h1>
      <md-button ng-click="vm.close()" class="md-icon-button ion-close">
      </md-button>
    </div>
  </md-toolbar>
  <md-content>
    <md-list flex>
       <md-list-item  ng-click="vm.new()">
          <div class="md-list-item-text">
          <h3>New</h3>
        </div>
       
        </md-list-item>
      <md-list-item class="md-2-line" ng-repeat="song in vm.songs" ng-click="vm.load(song)" >
          
        <div class="md-list-item-text">
          <h3>{{ song.name }}</h3>
          <p>{{ song.description }}</p>
        </div>


      </md-list-item>
    </md-list>

  </md-content>
</div>
