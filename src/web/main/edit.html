<md-dialog aria-label="Edit">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools modal-header">
        <h2>Edit Song</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon class="ion-close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content edit-song">
        <div layout="column">
          <md-input-container>
            <label>Name</label>
            <input type="text" ng-model="vm.song.name" />
          </md-input-container>

          <md-input-container>
            <label>Tags</label>
            <md-chips ng-model="vm.song.tags" md-removable="true" placeholder="Enter a tag" delete-button-label="Remove Tag" delete-hint="Press delete to remove tag"
              secondary-placeholder="+Tag">

              <button md-chip-remove class="md-primary btn-remove-tag">
              <span class="ion-close"></span>
            </button>
            </md-chips>
          </md-input-container>
          <md-list>
            <md-subheader class="md-no-sticky">Tracks</md-subheader>
            <md-list-item ng-repeat="track in vm.tracks track by $index">
              <span class="md-fab md-button md-micro note track{{$index+1}}">{{$index+1}}</span>
              <md-input-container flex>
                <label>Name</label>
                <input type="text" ng-model="track.key" />
              </md-input-container>
              <md-button class="md-warn">Delete</md-button>
            </md-list-item>
          </md-list>



        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout=" row ">

      <span flex></span>
      <md-button ng-click="vm.save() ">
        Save
      </md-button>
      <md-button ng-click="vm.cancel() ">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
