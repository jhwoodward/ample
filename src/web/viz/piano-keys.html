<div class="log keys" 
ng-show="vm.active"
style="position:relative">
  <div ng-repeat="key in vm.keys"
      ng-class="{
        'white': key.colour === 1, 
        'black': key.colour ===0,
        'active': key.track
      }" 
      style="width:{{key.width}}px;left:{{key.left}}px;height:{{key.height}}px"
      class="key track{{key.track}}"><div class="key-name">{{key.name}}</div>
  </div>

</div>
